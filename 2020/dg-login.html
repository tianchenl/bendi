<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="./css/dg-login.css">
	<link rel="stylesheet" type="text/css" href="./css/fe-font.css">
</head>
<body>
	<form id="form">
		<div class="form-contains">
			<div class="f-contains-top">
				<div class="f-contains-center">
					<ul class="f-contains-login">
						<div id="usermag"></div>
						<li class="f-contains-login-li">
							<span class="fe-font icon-286 loginicon"></span>
							<input id="useN" name="useN" type="text" maxlenght="16" placeholder="用户名称" onkeydown="if(event.keyCode == 13){$('#passWs').focus();}">
						</li>
						<li class="f-contains-login-li">
							<span class="fe-font icon-240 loginicon"></span>
							<input id="passWs" name="passWs" type="password" maxlenght="16" placeholder="登录密码" autocomplete="off">
						</li>
						<li class="f-contains-login-li" style="background:none!important;border:none!important">
							<a href="javascript:void(0)" id="a_login" class="login_btn animated">
								<span style="color:#fff;" id="longing">登录</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
